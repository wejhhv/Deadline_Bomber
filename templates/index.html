{% extends 'base.html' %}

{% block body%}
<a class="btn btn-info btn-lg m-5" href="/create" role="button">CREATE NEW TASK</a>
{% for post in posts %}
<div class="card w-50 mb-3" style="margin: auto">
    <div class="card-body">
        <h2 class="card-title">タイトル：{{ post.title }}</h2>
        <p>期限：{{ post.due.date() }}</p>
        <a class="btn btn-secondary btn-sm" href="detail/{{ post.id }}" role="button">詳細</a>
        <a class="btn btn-success btn-sm" href="update/{{ post.id }}" role="button">更新</a>
        <a class="btn btn-danger btn-sm" href="complete/{{ post.id }}" role="button"> 完了</a>
        <a class="btn btn-danger btn-sm" href="fail/{{ post.id }}" role="button">失敗</a>
    </div>
</div>

{% endfor %}
{% endblock %}
